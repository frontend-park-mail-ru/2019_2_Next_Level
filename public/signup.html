<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" type="text/css">
	<title>Login | Next Level Mail</title>
</head>
<body>
	<div class="application">
        <div class="page">
            <div class="central">
                <h1>Join us!</h1>
                <form action="#" class="login-form">
                        <div class="form_block">
                            <div>Name</div>
                            <input type="text">
                            <!-- <div class="error">User with such an adress is already registered!</div> -->
                        </div>

                    <div class="form_block">
                        <div>Email</div>
                        <input type="email">
                        <div class="error">User with such an adress is already registered!</div>
                    </div>

                    <div class="form_block">
                        <div>Password</div>
                        <input type="password">
                        <div class="error">Wrong password!</div>
                    </div>

                    <div class="form_block">
                            <div>Repeat password</div>
                            <input type="password">
                            <div class="error">Wrong password!</div>
                        </div>

                    <input type="submit" value="Join!">
                </form>
                <h4>
                    Have an account already??
                    <a href="#">Log in!</a>
                </h4>
            </div>
        </div>




    </div>
</body>
</html>
