<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Login | Next Level Mail</title>
</head>
<body>
	<div class="application">
        <div class="left-panel">
            <div class="menu-header">
                <img src="./images/arrow-menu.png" id="menu_icon">
                <h4>Settings</h4>
            </div>
            <div class="menu-item lvl-0">Accounts</div>
                <div class="menu-item lvl-1">admin@yandex.ru</div>
                    <div class="menu-item lvl-2">Signature</div>
                    <div class="menu-item lvl-2">Templates</div>
                <div class="menu-item lvl-1">user@yandex.ru</div>
        </div>
        <div class="main-page">
            <h2>Account Settings</h2>
            <hr id="header-hr">

            <div class="row">
                <div class="col-md-2 ml-5 d-flex flex-column justify-content-center" >
                    <img src="./images/avatar-placeholder.png" id="avatar-img">
                    <input type="button" value="Change" id="change-avatar">
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form_block">
                                    <div>Name</div>
                                    <input type="text">
                                    <!-- <div class="error">Wrong password!</div> -->
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form_block">
                                    <div>Sirname</div>
                                    <input type="text">
                                    <!-- <div class="error">Wrong password!</div> -->
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form_block">
                                    <div>Middle name</div>
                                    <input type="text">
                                    <!-- <div class="error">Wrong password!</div> -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form_block">
                                    <div>Email</div>
                                    <input type="email">
                                    <div class="error">Wrong email!</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                                <input type="submit" value="Change" id="change-email">
                        </div>

                        <div class="col-md-3">
                            <div class="form_block">
                                    <div>Password</div>
                                    <input type="password">
                                    <div class="error">Wrong password!</div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form_block">
                                    <div>Repeat password</div>
                                    <input type="password">
                                    <div class="error">Passwords not same!</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                                <input type="submit" value="Change" id="change-email">
                        </div>
                    </div>
                    </div>
            </div>

            <input type="button" value="Log out" id="logout-button">

        </div>




    </div>
</body>
</html>
